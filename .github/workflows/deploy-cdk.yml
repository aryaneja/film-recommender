name: Deploy CDK Stack

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Set up virtual environment and install dependencies
        run: |
          python3 -m venv lambda/cdk/.venv
          source lambda/cdk/.venv/bin/activate
          pip install -r lambda/cdk/requirements.txt
      - name: Cleanup temporary files
        run: rm -rf /home/runner/runners/2.323.0/_diag/blocks/*

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::522519385494:role/github-actions
          aws-region: us-east-1

      - name: CDK Synth
        working-directory: lambda/cdk
        run: |
          source .venv/bin/activate
          cdk synth --app "python app.py"

      - name: CDK Deploy
        working-directory: lambda/cdk
        run: |
          source .venv/bin/activate
          cdk deploy --app "python app.py" -f